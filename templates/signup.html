<body>
  
  <div class="container">
    <div class="row">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
        <!--
        <div class="alert alert-info text-center" role="alert">
Our services require access to your location data, we promise to keep it safe.
</div>-->
        <div class="card text-center text-dark bg-white mb-5">
          <div class="card-header text-white bg-dark">
            <strong>StockX.</strong>
          </div>
          <div class="card-body">
            <h2 class="card-title">
Register
</h2>
            
<form action = "/user/confirm/signup" class="form-register" method="post">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address" value = "pipdi@gmail.com" required autofocus>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" name="username" class="form-control mb-2" placeholder="Username" value = "mehro" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control mb-2" placeholder="Password" value = "pipdi" required>
  <small class="form-text text-muted mb-2">We'll never share your e-mail with anyone else.</small>
  <button class="btn btn-primary" type="submit">Register</button>
</form>

          </div>
          <p>
Already have an account? <a href="/login" style="text-decoration: none;">Log In</a>
</p>
          <div class="card-footer text-white bg-dark">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
